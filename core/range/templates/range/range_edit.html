{% extends "core/core_base.html" %}

{% block title %}
    {{ form_title }}
{% endblock %}

{% block content %}

    <script language="Javascript" type="text/javascript" src="/static/javascripts/dhcp_raw_include.js">
        document.onload = function (e) {
            text_area = document.getElementById("id_dhcpd_raw_include");
            text_area.style.display = 'none';
        }
    </script>
    <div>
        <span class="dns-title">Edit Range {{ range.start_str }} - {{ range.end_str }}</span>
    </div>
    <div>
        <span>Back to <a href="{{ range.get_absolute_url() }}">Range Details</a>
            Network <a href="{{ range.network.get_absolute_url() }}">{{ range.network }}</a></span>
    </div>
    <div>
        <span>See <a href="/core/dhcp/{{range.network.pk}}/">DHCP Build Output</a>.</span>
    </div>

    <div>
        <span><a href='/core/keyvalue/range/{{form.instance.pk}}/'>Edit</a> Key Value Store</span>
    </div>
    <form class="well form-horizontal" method="post" action="">
        {{ form.as_p() }}
        <input type="button" value="Hide/Display DHCP Range raw include." onclick='hide_text_area("id_dhcpd_raw_include")' />
        <br/>
        <br/>
        <input type="submit" value="Submit" />
        </tbody>
        </table>
        </br>
    </form>
{% endblock %}
