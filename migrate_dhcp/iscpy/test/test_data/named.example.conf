options {
	directory "/var/domain";
	recursion yes;
	allow-query { any; };
	max-cache-size 512M;
};

logging {
	channel "security" {
		file "/var/log/named-security.log" versions 10 size 10m;
		print-time yes;
	};
	channel "query_logging" {
		syslog local5;
		severity info;
	};
	category "client" { "null"; };
	category "update-security" { "security"; };
	category "queries" { "query_logging"; };
};

controls {
	inet * allow { control-hosts; } keys {rndc-key; };
};

include "/etc/rndc.key";

acl control-hosts {
	127.0.0.1/32;
	192.168.1.3/32;
};

acl admin {
	192.168.0.0/16;
	192.168.1.2/32;
	192.168.1.4/32;
};

view "unauthorized" {
	recursion no;
	match-clients { network-unauthorized; };
	additional-from-auth no;
	additional-from-cache no;

	//
	// Loopback network
	//
	zone "0.0.127.in-addr.arpa" {
		type slave;
		file "test_data/university.rev.bak";
		masters {
			192.168.1.3;
		};
	};

	//
	// 192.168.1.0/24
	//
	zone "1.210.128.in-addr.arpa" {
		type master;
		file "test_data/test_reverse_zone.db";
		allow-query { network-unauthorized; };
	};

	//
	// Cache File
	//
	zone "." {
		type hint;
		file "named.ca";
	};
};

view "authorized" {
	recursion yes;
	match-clients { network-authorized; };
	allow-recursion { network-authorized; };
	allow-query-cache { network-authorized; };
	additional-from-auth yes;
	additional-from-cache yes;

	zone "university.edu" {
  	type slave;
		file "test_data/university.db.bak";
		masters {
			192.168.11.37;
		};
		check-names ignore;
	};

	//
	// Internal view of "smtp.university.edu"
	//
	zone "smtp.university.edu" {
		type master;
		file "test_data/test_zone.db";
		masters {
			192.168.11.37;
		};
	};

	//
	// Cache File
	//
	zone "." {
		type hint;
		file "named.ca";
	};
};

